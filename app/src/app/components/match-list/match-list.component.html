<div class="mt-3 d-flex justify-content-center">
  <h1>Matches</h1>
</div>
<div class="list-group">
  <div class="list-group-item list-group-item">
    <div class="row font-weight-bold">
      <div class="col-2">Date</div>
      <div class="col-4">
      </div>
      <div class="col-2">Sets</div>
      <div class="col-4">Scores</div>
    </div>
  </div>
  <div class="list-group-item list-group-item" *ngFor="let match of matches; let i = index">
    <div class="row">
      <div class="col-2">{{ match.date | date: 'MM/dd/yyyy'}}</div>
      <div class="col-4 d-flex flex-column">
        <span>
          <a class="" [routerLink]="'/players/' + match.winner">{{ match._winner.name }}</a>
          <span class="ml-1 mr-1">vs</span>
        </span>
        <span>
          <a class="" [routerLink]="'/players/' + match.loser">{{ match._loser.name }}</a>
        </span>
      </div>
      <div class="col-2">{{ match.games | setsFormat }}</div>
      <div class="col-4">{{ match.games | gamesFormat }}</div>
    </div>
  </div>
</div>
