<div class="mt-3 d-flex justify-content-center mb-3">
  <h1>New Match</h1>
</div>
<div class="row">
  <div class="col-md-5 col-lg-4"></div>
  <div class="col-sm-12 col-md-6 col-lg-4">
    <form ngForm>
      <!-- <div class="form-group">
        <label for="dateControl">Date</label>
        <input type="datetime-local" class="form-control" id="dateControl" aria-describedby="dateControlHelp" name="date" [(value)]="newMatch.date">
        <small id="dateControlHelp" class="form-text text-muted">When the match was played.</small>
      </div> -->
      <div class="form-group">
        <label for="playerControl1">Player 1</label>
        <select id="playerControl1" class="form-control" name="player1" [(ngModel)]="newMatch.player1">
          <option *ngFor="let player of players" [(value)]="player._id">{{ player.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="playerControl2">Player 2</label>
        <select id="playerControl2" class="form-control" name="player2" [(ngModel)]="newMatch.player2">
          <option *ngFor="let player of players" [(value)]="player._id">{{ player.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <span>Scores</span>
        <div class="d-flex flex-column">
          <span *ngFor="let game of newMatch.games; let i = index" class="mb-2">
            {{ game.player1 }} - {{ game.player2 }}
            <span class="fas fa-times remove-game text-danger" (click)="removeGame(i)"></span>
          </span>
        </div>
        <div class="d-flex flex-row">
          <div class="d-flex flex-row">
            <input type="text" class="form-control score-input" placeholder="0" name="player1Score" [(ngModel)]="newGame.player1">
            <div class="ml-2"></div>
            <input type="text" class="form-control score-input" placeholder="0" name="player2Score" [(ngModel)]="newGame.player2">
            <button type="button" class="btn btn-secondary ml-2" (click)="addGame()" [disabled]="!newGame.player1 || !newGame.player2">ADD GAME</button>
          </div>
        </div>
      </div>
      <button [disabled]="!newMatch.player1 || !newMatch.player2 || newMatch.games.length === 0" type="button" class="btn btn-primary"
        (click)="addMatch()">ADD MATCH</button>
    </form>
  </div>
  <div class="col-md-5 col-lg-4"></div>
</div>
