<div class="mt-3 d-flex justify-content-center mb-3">
  <h1>New Player</h1>
</div>
<div class="row">
  <div class="col-md-5 col-lg-4"></div>
  <div class="col-sm-12 col-md-6 col-lg-4">
    <form ngForm>
      <div class="form-group">
        <!-- <label for="playerName">Name</label> -->
        <input type="text" id="playerName" class="form-control btn-primary-outline" placeholder="Enter Name" name="name" [(ngModel)]="newPlayer.name"
        />
      </div>
      <button [disabled]="!newPlayer.name" type="button" class="btn btn-primary" (click)="addPlayer()">
        ADD PLAYER
      </button>
    </form>
  </div>
  <div class="col-md-5 col-lg-4"></div>
</div>
