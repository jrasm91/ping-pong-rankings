<div class="mt-3 d-flex justify-content-center">
  <h1>Players</h1>
</div>
<div class="list-group-item">
  <div class="row font-weight-bold">
    <div class="col-1"></div>
    <div class="col-3">Points</div>
    <div class="col-5">Player</div>
    <div class="col-3">Record</div>
  </div>
</div>
<div class="list-group-item" *ngFor="let player of players; let i = index" [ngClass]="{ 'list-group-even': i % 2 }">
  <div class="row">
    <div class="col-1">{{ i + 1 }}</div>
    <div class="col-3">{{ player.score }}</div>
    <div class="col-5">
      <a class="" [routerLink]="'/players/' + player.id">{{ player.name}}</a>
    </div>
    <div class="col-3">{{ player._wins }} - {{ player._losses }}</div>
  </div>
</div>
